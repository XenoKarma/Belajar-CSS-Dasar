<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute</title>
    <style>
        a[target="_blank"] {
            color: royalblue;
        }
        p[title|="belajar"] {
            color: tomato;
        }
    </style>
</head>
<body>
    <a href="" target="_blank">Ini Contoh 1</a>
    <a href="" >Ini Contoh 2</a>
    <a href="" target="_self">Ini Contoh 3</a>
    <a href="" >Ini Contoh 4</a>

    <br>
    <br>
    <br>
    <p title="belajar programming">Ini berwarna</p>
    <p title="belajarpemrograman">Ini tidak berwarna</p>
    <p title="belajar-pemrograman">Ini tidak berwarna</p>
</body>
</html>
