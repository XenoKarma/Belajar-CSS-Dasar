<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table, th, td {
            border-style: solid;
            border-width: 2px;
            margin: 0px;
            padding: 0px;
            border-collapse: collapse;
        }

        table {
            height: 200px;
            width: 200px;
        }

        th {
            text-align: left;
            font-weight: bold;
        }

        tr {
            text-align: center;
        }
    </style>
</head>

</html>
