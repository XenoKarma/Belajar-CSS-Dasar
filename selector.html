<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector-List</title>
    <style>
        h1, h2, p, #title, .purple {
            color: rebeccapurple;
        }
    </style>
</head>
<body>
    <h1>Ini Title</h1>
    <h2>Ini subtitle</h2>
    <p>Ini Artikelnya</p>

    <h3 id="title">in contoh</h3>
    <span class="purple">ini span</span>
</body>
</html>
